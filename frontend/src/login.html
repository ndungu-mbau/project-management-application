<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <main>

        <div class="login-container">
            <div class="login-in">
                <h3>Login</h3>
                <div class="login-form">
                <label for="Email">Email</label>
                <input type="email" placeholder="Email">
                <label for="Password">Password</label>
                <input type="password" placeholder="Password">
                <button>Login</button>
                <p>Don't have an account? <span><a href="Signup.html">Signup Here</a></span></p>
            </div>
             </div>
            <div class="loginside">
                <img src="../src/images/pexels-dominika-roseclay-1089842.jpg" alt="">
            </div>
        </div>
    </main>
    
</body>
</html>
